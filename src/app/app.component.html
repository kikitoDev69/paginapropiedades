

<div class="contenedor-padre">
  <mat-toolbar class="barra" color="primary">
    <mat-toolbar-row>
      <button (click)="cajon.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span>
        Invierte en bienes raíces Yucatán.
      </span>
      <span>
      </span>
      <span class="example-spacer"></span>
      <div class="opcion">
      <button *ngIf="usuario"  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menú de opciones">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item  [routerLink]="['/add']">
          <mat-icon>add</mat-icon>
          <span>Nueva propiedad</span>
        </button>

      </mat-menu>
    </div>

    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="contenido">
   
    <mat-sidenav style="min-width: 300px;" #cajon mode="side" closed>
   
      
      <mat-nav-list>
        <a mat-list-item  [routerLink]="['/cards']"><mat-icon>real_estate_agent</mat-icon> Propiedades</a><br>
        <a mat-list-item  [routerLink]="['/mapa']"><mat-icon>map</mat-icon> Mapa</a><br>
        <a mat-list-item  *ngIf="usuario" [routerLink]="['/editUser']"><mat-icon>person</mat-icon> Usuario</a><br>
        
      </mat-nav-list>
      <mat-accordion>
        
      <app-login></app-login>
      </mat-accordion>
    </mat-sidenav>
    <mat-sidenav-content class="padding-10">
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
