
<div class="contenedor">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{nuevopropiedadDB.Desarrollo}}</mat-card-title>

    </mat-card-header>

    <mat-card-content>

 
        <mat-form-field class="descr">
          <mat-label>Descripción</mat-label>
        <textarea matInput [formControl]="descrip" placeholder="Ingrese nuevo dato"> </textarea>
         
        </mat-form-field>
      
        <mat-grid-list cols="2" rowHeight="70px">
          <mat-grid-tile>
            <mat-form-field class="otros">
              <mat-label>Desarrollo</mat-label>
            <input matInput [(ngModel)]="nuevopropiedadDB.Desarrollo" type="text" placeholder="Ingrese nuevo dato">
          </mat-form-field>

          </mat-grid-tile>
      
      


    

      <mat-grid-tile>
    <mat-form-field class="otros">
        <mat-label>Desarrollador</mat-label>
      <input matInput [(ngModel)]="nuevopropiedadDB.Desarrollador" type="text" placeholder="Ingrese nuevo dato">
    </mat-form-field>

  </mat-grid-tile>
 
    <mat-grid-tile>
    <mat-form-field class="otros">
        <mat-label>Zona</mat-label>
      <input matInput [(ngModel)]="nuevopropiedadDB.Zona" type="text" placeholder="Ingrese nuevo dato">
    </mat-form-field>
    
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field class="otros">
        <mat-label>Tipo</mat-label>
      <input matInput [(ngModel)]="nuevopropiedadDB.Tipo" type="text" placeholder="Ingrese nuevo dato">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field class="otros">
        <mat-label>Precio Mínimo</mat-label>
      <input  matInput [(ngModel)]="nuevopropiedadDB.PrecioMin" type="number" placeholder="Ingrese nuevo dato">
      <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>
  </mat-grid-tile>
  
  <mat-grid-tile>
    <mat-form-field class="otros">
        <mat-label>Precio Máximo</mat-label>
      <input matInput [(ngModel)]="nuevopropiedadDB.PrecioMax" type="number" placeholder="Ingrese nuevo dato">
      <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>
  </mat-grid-tile>

  
  </mat-grid-list>

  <mat-grid-list cols="3" rowHeight="70px">
    
  <mat-grid-tile>
  <mat-form-field class="otros">
        <mat-label>Apartado</mat-label>
      <input matInput [(ngModel)]="nuevopropiedadDB.Apartado" type="number" placeholder="Ingrese nuevo dato">
      <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field class="otros">
        <mat-label>Enganche</mat-label>
      <input matInput [(ngModel)]="nuevopropiedadDB.Enganche" type="text" placeholder="Ingrese nuevo dato">
     
    </mat-form-field>
  </mat-grid-tile>


  <mat-grid-tile>
    <mat-form-field class="otros">
        <mat-label>Formas de pago</mat-label>
      <input matInput [(ngModel)]="nuevopropiedadDB.FormasDePago" type="text" placeholder="Ingrese nuevo dato">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field class="otros">
        <mat-label>Meses</mat-label>
      <input matInput [(ngModel)]="nuevopropiedadDB.Meses" type="number" placeholder="Ingrese nuevo dato">
    </mat-form-field>
  </mat-grid-tile>
  
  <mat-grid-tile>
    <mat-form-field class="otros">
        <mat-label>Financiamiento </mat-label>
      <input matInput [(ngModel)]="nuevopropiedadDB.Financiamiento" type="text" placeholder="Ingrese nuevo dato">
    </mat-form-field>
   </mat-grid-tile>
    

   <mat-grid-tile>
    <mat-form-field class="otros">
        <mat-label>Mantenimiento</mat-label>
      <input matInput [(ngModel)]="nuevopropiedadDB.Mantenimiento" type="text" placeholder="Ingrese nuevo dato">
      
    </mat-form-field>
  </mat-grid-tile>

</mat-grid-list>

  <mat-grid-list cols="2" rowHeight="70px" >

    
   <mat-grid-tile [rowspan]="2">
    <mat-form-field appearance="fill">
        <mat-label>Elige una fecha</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>


  <mat-grid-tile>
    <mat-form-field >
        <mat-label>Latitud</mat-label>
      <input matInput [(ngModel)]="nuevopropiedadDB.Lat" type="text" placeholder="Ingrese nuevo dato">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field>
        <mat-label>Longitud</mat-label>
      <input matInput [(ngModel)]="nuevopropiedadDB.Lon" type="text" placeholder="Ingrese nuevo dato">
    </mat-form-field>
  </mat-grid-tile>

  </mat-grid-list>



    <button mat-raised-button color="primary" (click)="ver()">Editar</button>
 
    <button mat-raised-button color="warn" (click)="eliminar()">Eliminar</button>
 

  </mat-card-content>
    </mat-card>
  </div>


  <mat-list *ngIf="Files || Files===[]">
    <div mat-subheader>Archivos y Links</div>
    
    <!-- For del arreglo de archivos-->
    <mat-list-item *ngFor="let file of Files">
    
 <!-- si el archivo es un archivo cargado en el servidor-->
    <mat-icon  *ngIf="file.tipo===2" matListItemIcon>file_open</mat-icon>
    <span *ngIf="file.tipo===2" matListItemTitle >  <a   *ngIf="file.tipo===2" [href]=" apisrc + file.src" target="_blank" > {{file.who}}         </a> </span>
        <!-- <span matListItemLine>{{file.who}}</span>  -->
      

<!-- si el archivo es un link -->
  <mat-icon  *ngIf="file.tipo===3" matListItemIcon>link</mat-icon>
  <span *ngIf="file.tipo===3" matListItemTitle >  <a [href]="file.link" target="_blank" >{{file.who}} </a></span>
  <!-- <span matListItemLine>{{file.who}}</span>  -->

      <!-- si el archivo es una imagen -->
<span *ngIf="file.tipo===1">
  <img style="width: 100px" [src]="apisrc + file.src" alt="foto de desarrollo">
</span>



  <button type="submit" (click)="uploadFile()"  mat-raised-button >Subir Archivo Nuevo</button>
  
  <button type="submit" (click)="deleteFile(file.idfiles)"  mat-raised-button >Eliiminar Archivo</button>
  <!-- <span class="upload" *ngIf="progress > 0">{{progress}}%</span> -->
  <!-- <span class="upload" *ngIf="message">{{message}}</span> -->



    </mat-list-item>
    <mat-divider></mat-divider>
   
  </mat-list>
