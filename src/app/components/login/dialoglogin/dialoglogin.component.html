<h1 mat-dialog-title>Inicio de sesi칩n</h1>
<div mat-dialog-content>
    
        <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p>
            <mat-form-field>
                <input type="text" formControlName="email" matInput placeholder="Email">
            </mat-form-field>
        </p>
        
        <p>
            <mat-form-field>
                <input type="password"  formControlName="psswrd" matInput placeholder="Contrase침a">
            </mat-form-field>
        </p>

  
    </form>
</div>

<div mat-dialog-actions>
    <button type="submit" (click)="login()" [disabled]="!loginForm.valid" mat-raised-button>Iniciar Sesi칩n</button>

    <button mat-raised-button (click)="close()" >Cancelar</button>
    
</div>
